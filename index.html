<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./registerServiceWorker.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="./app.js" charset="utf-8"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
            integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link rel="icon" href="./favicon/favicon.ico" />
        <link rel="apple-touch-icon" href="./favicon/icon192x192.png" />
        <link rel="manifest" href="./manifest.json" />
        <meta name="theme-color" content="#212121" />
        <title>Get Me Some Lucky Numbers!</title>
    </head>

    <body>
        <div class="container">
            <div class="card-main">
                <section class="4d">
                    <div class="row">
                        <div class="twelve columns">
                            <div class="amount-input-container">
                                <input
                                    id="amount-input"
                                    type="number"
                                    min="1"
                                    max="999"
                                    step="any"
                                    placeholder="Prefix Numbers"
                                    inputmode="numeric"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <h1 class="title">
                                <button class="button-primary" id="generate">
                                    4D Tikam
                                </button>
                            </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns">
                            <h5 class="title">HISTORY</h5>
                        </div>

                        <div class="twelve columns 4d-history"></div>
                    </div>
                </section>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="twelve columns">
                    <p>
                        <a href="https://github.com/wenjietee/">Tee Wenjie</a>
                        2023
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
